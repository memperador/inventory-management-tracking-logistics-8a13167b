
# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "wscoyigjjcevriqqyxwo"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# Maximum rows returns in a single response. Defaults to 1000.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# Port used by the database to listen for connections.
server_port = 5432
# The database major version to use. This has to be the same as your remote database's.
# Run `SHOW server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# The maximum number of connections to keep in the pool.
pool_size = 20
# The maximum number of connections that can be opened at any time.
pool_mode = "transaction"
# The default client connection max idle lifetime in seconds.
default_pool_timeout = 60
max_client_conn = 20
pool_max_db_connections = 5

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL to use for Supabase Studio. Used for OAuth callbacks.
api_url = "http://127.0.0.1"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the Studio.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Port to use for the email testing server SMTP port.
smtp_port = 54325
# Port to use for the email testing server POP3 port.
pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
enabled = true
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "https://muq.munetworks.io"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = [
  "https://4b7508c2-a648-4c8c-8ba9-1e5a3acd8a3d.lovableproject.com",
  "https://4b7508c2-a648-4c8c-8ba9-1e5a3acd8a3d.lovableproject.com/auth",
  "http://localhost:3000",
  "http://127.0.0.1:3000",
  "https://wscoyigjjcevriqqyxwo.supabase.co",
  "https://muq.munetworks.io",
  "https://muq.munetworks.io/auth"
]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_expiry = 3600
# If disabled, the refresh token will never expire.
enable_refresh_token_rotation = true
# Allows refresh tokens to be reused after expiry, up to the specified interval in seconds.
# Requires enable_refresh_token_rotation = true.
refresh_token_reuse_interval = 10
# Allow/disallow new user signups to your project.
enable_signup = true
# Enables the service role key to generate links for password reset and email invites.
enable_confirmations = true

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = true

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = true
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = true

[analytics]
enabled = false
# Port to use for the analytics server.
port = 54327
# Set this to disable automated migrations.
vector_enabled = true

[experimental.functions]
[functions]
